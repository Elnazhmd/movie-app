<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Movie Box</title>
</head>

<body>
	<div class="container">
		<div class="container__left">
			<div class="side-nav">
				<div class="side-nav__logo"> <img src="../images/logo.svg"> <span>MovieBox</span> </div>
				<div class="side-nav__links">
					<div class="link"> <img src="../images/discover.svg" alt=""> <a class="discover-link link__item" href="#">Discover</a> </div>
					<div class="link"> <img src="../images/heart.svg" alt=""> <a class="link__item" href="#">Favorites</a> </div>
					<div class="link"> <img src="../images/news.svg" alt=""> <a class="link__item" href="#">News</a> </div>
					<div class="link"> <img src="../images/user.svg" alt=""> <a class="link__item" href="#">Profile</a> </div>
				</div>
				<footer class="side-nav__footer">
					<p>CopyRight 2021 MovieBox
						<br> All Rights Reserved</p>
				</footer>
			</div>
		</div>
		<div class="container__right">
			<nav class="nav">
				<form id="form" class="nav__search">
					<input id="search" type="text" placeholder="What are you looking for?" v-model="search"> <img src="../images/search.svg" alt="search">
					<input class="btn" type="submit" value="Search"> </form>
				<div class="nav__profile">
					<div class="nav__user-img"> <img src="../images/user-img.svg" alt="user image"> </div>
					<div class="nav__username"> <a href="#">Elnaz Esmen</a> <span>elnaz.esmen@gmail.com</span> </div>
				</div>
			</nav>
		
			<div id="hero">
				
			</div>
				
			<div class="movies-wrapper">
				<div id="tags"></div>
				<div id="myNav" class="overlay">
					<!-- Overlay content -->
					<div class="overlay-content" id="overlay-content">
						<div id="overlay-video"> </div>
					</div>
					<!-- Button to close the overlay navigation --><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> </div>
				<main class="main" id="main"></main>
			</div>

			<div class="pagination">
				<div class="page" id="prev">Previous Page</div>
				<div class="current" id="current">1</div>
				<div class="page" id="next">Next Page</div>
			</div>
			<script src="scripts/app.js"></script>
</body>

</html>
